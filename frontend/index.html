<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Goat Classifier</h1>
        <p>Upload an image to classify the goat as "Billy" or "Nanny".</p>
        <div class="drop-area" id="drop-area">
            <form id="upload-form">
                <input type="file" id="image-input" accept="image/*">
                <label for="image-input">Drag & Drop or Click to Upload</label>
                <button type="submit">Classify</button>
            </form>
            <img id="uploaded-image" src="" alt="Uploaded Image Preview" style="display: none;">
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
