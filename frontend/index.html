<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Goat Classifier</h1>
        <p>Upload an image to classify the goat as "Billy" or "Nanny".</p>
        <form id="upload-form">
            <div class="drop-area">
                <input type="file" id="image-input" accept="image/*">
                <label for="image-input">Click to upload or drag an image here</label>
                <img id="uploaded-image" alt="Uploaded Image Preview">
            </div>
            <button type="submit">Classify</button>
        </form>
        <div id="result"></div>
        <div id="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
