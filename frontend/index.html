<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Goat Classifier</h1>
        <p>Upload an image to classify the goat as "Billy" or "Nanny".</p>
        <form id="upload-form">
            <div id="drop-area">
                <p>Drag & drop an image here, or <br> click to select a file</p>
                <input type="file" id="image-input" accept="image/*">
            </div>
            <button type="submit">Classify</button>
        </form>
        <div id="preview-container">
            <img id="preview-image" src="" alt="Image Preview" style="display:none;">
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
