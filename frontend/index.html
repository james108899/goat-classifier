<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Goat Classifier</h1>
        <p>This project uses a machine learning model to classify mountain goats as "Billy" or "Nanny." Uploading more images helps the model improve over time, so feel free to contribute!</p>
        <form id="upload-form">
            <div id="drop-area">
                <p>Drag and drop an image here, or click to select one</p>
                <input type="file" id="image-input" accept="image/*">
            </div>
            <img id="image-preview" alt="Image Preview">
            <button type="submit">Classify</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
